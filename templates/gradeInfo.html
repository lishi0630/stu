<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src="../static/js/jQuery.js"></script>
     <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
      <table  class="table table-bordered table-hover active">
            <tr class="table-title">
                <th >ID</th>
                <th >年级号</th>
                <th >年级名称</th>
                <th >学科名称</th>
                <th >操作</th>
            </tr>
            {%  for item in date %}
            <tr>
                <td class="changonly">{{ item.id }}</td>
                <td >{{ item.gid }}</td>
                <td  >{{ item.gname }}</td>
                <td  >{{ item.stanames }}</td>
                <td class="changonly">
                    <a href="/gradedit/?id={{item.gid}}" style="text-decoration: none ;color: #5CA4D3; ">编辑  </a>
                    <a href="/gradedele/?id={{item.gid}}" style="text-decoration: none ;color: #5CA4D3">  删除</a>
                </td>
            </tr>
            {% endfor %}
      </table>
      <a href="/gradeadd" target="main">添加</a>
</body>
</html>
