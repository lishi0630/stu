<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <script src="../static/js/jQuery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
            <div class="content clearfix">
				<div class="content-left">
					<div class="logo">
						<img src="../static/images/logo.png" alt=""/>
						<p>山西师范大学管理系统</p>
					</div>
				</div>
				<div class="shu"></div>
				<div class="content-right">
					<div class="login-form">
						<h2>用户登录/LOGIN</h2>
						<div class="identifire">
							<span>身　份：</span>
							<select>
								<option value="学生" selected="selected">学生</option>
								<option value="教师教辅人员">教师教辅人员</option>
							</select>
						</div>
						<div class="account clearfix">
							<span>姓　名： </span>
							<input type="text" value="" name="user" id="user"/>
						</div>
						<div class="password clearfix">
							<span>密　码： </span>
							<input type="text" value="" name="pass" id="pass"/>
						</div>
                        <div class="password clearfix" id="two">
							<span>确认密码:</span>
							<input type="text" value="" name="pass" id="pass1"/>
						</div>
						<div class="code clearfix">
							<span>验证码： </span>
							<input type="text" value="" />
							<em></em>
						</div>
						<div class="btn">
							<span id="login"><a>注册</a></span>
							<span class="forget"><a href="/login">登录</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#login').on('click','a',function(){
                    var pass=$("#pass").val()
                    var pass1=$("#pass1").val()
                    reg=/^[a-zA-Z]\w{6,16}$/
                    if(!reg.test(pass)){
                        alert("密码格式不正确")
                    }else if(pass!=pass1){
                        alert("两次密码不一样")
                    }
				    var params=""
					var aVal = $('.identifire select');
					if (aVal.val() == '学生') {
						{#$(this).attr('href','StudentIndex.html');#}
                        params+="sign="+1
					} else if (aVal.val() == '教师教辅人员'){
						$(this).attr('href','TeacherIndex.html');
						params+="sign="+0
					}
					params+="&user="+$("#user").val()+"&pass="+$("#pass").val()
                    console.log(params);
                    $.ajax({
                        type:"post",
                        url:"/reg/",
                        data:params,
                        success:function (e) {
                            console.log(e);
                            {#location.href="/login"#}
                        }
                    })
				});
			});
		</script>
	</body>
</html>

</body>
</html>
